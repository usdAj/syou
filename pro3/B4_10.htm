    <h1 class="title">4.10 Bookshelf のクラス図</h1>
    
    <div id="content">
      <h2>プログラム</h2>
      <img src="./B4_10src.png" alt="B4_10">
    </div>
    
    <div id="explain">
      <h2>プログラムの説明</h2>
      <table class="explain" summary="explain">
        <tr>
          <th>クラスからのクラス図の作成</th>
          <td>
            <p>Bookshelfクラスを見てください。</p>
            <p>クラスのソースコードは</p>
            <ul>
              <li>赤：クラス名</li>
              <li>青：状態</li>
              <li>緑：振る舞い</li>
            </ul>
            <p>で色付けしています。</p>
            <p>対応するクラス図も、それぞれ</p>
            <ul>
              <li>一段目（赤）：クラス名</li>
              <li>二段目（青）：状態（インスタンス変数）</li>
              <li>三段目（緑）：振る舞い（メソッド）</li>
            </ul>
            <p>で色付けしてあります。</p>
          </td>
        </tr>
      </table>
      
      
    </div>
