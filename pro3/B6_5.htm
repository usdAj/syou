    <div id="content">

    <div id="explain">
      <h2>プログラムの説明</h2>
      <table class="explain" summary="explain">
        <tr>
          <th>CoinBoxクラス</th>
          <td>
            <p>CoinBoxクラスのクラス図とAPI仕様を見てください。</p>
            <p>CoinBoxオブジェクトはValueインタフェースを実装したCoin100オブジェクト等を管理することができます。</p>
            <p>クラス図はクラスの振る舞い（メソッド）の骨格を表しています。API仕様はクラスの振る舞いの具体的な振る舞いの内容が記述されています。</p>
          </td>
        </tr>
      </table>
