    <h1 class="title">1.1 基本的な用語</h1>

    <h2>エディタ</h2>
    <div class="summary">
      <p>テキストからなる文字を編集するためのアプリケーションを指します。</p>
    </div>
    
    <h2>コマンドライン</h2>
    <div class="summary">
      <p>文字ベースのユーザーインターフェイスで、コマンドをタイプ入力するためのアプリケーションを指します。</p>
    </div>
    
    <h2>コマンドプロンプト</h2>
    <div class="summary">
      <p>コマンドラインで、コマンド入力を受け付けるときに行頭に表示される記号。例えば'$'等をいいます。</p>
    </div>
    
    <h2>ブロック</h2>
    <div class="summary">
      <p>中括弧'{'と'}'で囲まれた部分をブロックといいます。</p>
    </div>
    
    <h2>コメント</h2>
    <div class="summary">
      <p>ソースコード中の注釈をコメントといいます。</p>
    </div>
