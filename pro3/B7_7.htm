    <div id="explain">
      <h2>プログラムの説明</h2>
      <table class="explain" summary="explain">
        <tr>
          <th>シーケンス図7-2</th>
          <td>
            <p>プログラムB7_2のシーケンスは図7-2になります。オブジェクトは1つだという事がわかります。つまり、変数名は2つありますが、オブジェクトは1つという事がわかります。</p>
            <p>2つの変数が同じオブジェクトを参照していることがわかります。</p>
          </td>
        </tr>
