    <h1 class="title">10.3 乱数</h1>
    
    <div id="content">
      <h2>プログラム</h2>
      <img src="A10_3src_2.png" alt="A10_3">
    </div>
    
    <div id="explain">
      <h2>プログラムの説明</h2>
      <table class="explain" summary="explain">
        <tr>
          <th>乱数</th>
          <td>
            <p>クラス図RandomNumberを見てください。このクラスにはnextIntの振る舞いが一つあります。</p>
            <p>この振る舞いは、0から引数で渡された値の範囲(0は含むが、その指定された値は含まない)で一様分布のint型の擬似乱数を返却します。</p>
            <p>では、プログラムA10_2をコンパイル・実行してください。</p>
            <p>結果は乱数が発生したことを確認してください。</p>
          </td>
        </tr>
      </table>
      
      
    </div>
