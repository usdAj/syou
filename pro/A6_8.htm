    <div id="explain">
      <h2>プログラムの説明</h2>
      <table class="explain" summary="explain">
        <tr>
          <th>返却値2</th>
          <td><p>クラス図を見てください。</p>
            <p>三段目の振る舞いには二つの振る舞いが記述されています。</p>
            <p>calculate(number:int):int</p>
            <p>は返却値の型としてint（整数型）が記述されています。</p>
            <p>機械的に導出する場合には返却値として0を記述します。</p></td>
        </tr>
