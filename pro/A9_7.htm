      <h2>クラス図とAPI 仕様の説明</h2>
      <table class="explain" summary="explain">
        <tr>
          <th>Jankenクラス1</th>
          <td>
            <p>Jankenクラスの振る舞いのgetHandSignはプログラムJankenのように記述できます。</p>
          <p>また、振る舞いの名前、引数と返却値が決まっている場合には、その振る舞いを使用する立場からは中身を知る必要はありません。</p></td>
