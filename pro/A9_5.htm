    <h1 class="title">9.5 ジャンケンゲーム</h1>
    
    <div id="content">
      <h2>プログラム</h2>
      <img src="A9_5src_2.png" alt="A9_5">
    </div>
    
    <div id="explain">
      <h2>プログラムの説明</h2>
      <table class="explain" summary="explain">
        <tr>
          <th><p>ジャンケンゲーム</p></th>
          <td>
            <p>ジャンケンゲームを作成します。</p>
            <p>プレイヤー（人間）は、ジャンケンの手（グー、チョキ、パー）を番号で入力します。</p>
            <p>コンピュータ（計算機）は、ランダムにジャンケンの手を選びます。</p>
            <p>プレイヤーとコンピュータの手を比較して、勝敗を表示します。</p>
          <p>はじめに、Jankenのクラス図からソースコードを導出します。</p>
          <p>&nbsp;</p></td>
        </tr>
      </table>
      

    </div>
